<ngx-datatable
class="material"
[headerHeight]="'auto'"
[rowHeight]="'auto'"
[columnMode]="'force'"
[limit]="10"
[loadingIndicator]="loadingIndicator"
[footerHeight]="50"
[rows]="rows">
<ngx-datatable-column name="Name" sortable="true" prop="Name">
  <ng-template let-value="value" ngx-datatable-cell-template>
    {{value}}
  </ng-template>
</ngx-datatable-column>
<ngx-datatable-column name="Actions" sortable="false" prop="id">
  <ng-template let-value="value" ngx-datatable-cell-template>
    <a md-raised-button color="primary" [routerLink]="['/default-layout/project/', value, 'edit']" >Edit</a>
	<a md-raised-button color="primary" [routerLink]="['/default-layout/project/', value, 'view']" >View</a>
  </ng-template>
</ngx-datatable-column>
</ngx-datatable>
